		//一進來就先判斷是否已經登入，沒有的話自動跳轉至登入頁面

</script>
<script>
var judgment = 1;
var QNumber = 0;
var user = window.localStorage.getItem('login');		
$(document).ready(function() {
	$.ajax({
		url : "http://140.121.197.130:8000/BBDPDoctor/QuestionnaireModuleServlet",
		data : {
			state : "searchQMType",
			doctorID : user
		},
		dataType : "json",
		
		success : function(response) {
			$("#QMType").empty();
			$("#QMType1").empty();
			var temp="<option value='all'>問卷模板分類</option>";
			for(var i=0;i<response.length;i++){
				temp+="<option value='"+response[i]+"'>"+response[i]+"</option>";
			}	
			temp+="</select>";
			$("#QMType").append(temp)
			$("#QMType1").append(temp);
		},
		error : function() {
			console.log("錯誤訊息");
		}
	});	
		
	$.ajax({
		url : "http://140.121.197.130:8000/BBDPDoctor/FirstVisitQuestionnaireModuleServlet",
		data : {
			state : "searchFVQ",
			doctorID : user
		},
		dataType : "json",
		success : function(response) {
			$("#FirstVisitQuestionnaireList").empty();
			var temp="";
			for(var i=0;i<response.length;i+=2){
				QNumber+=1;
				temp+="<div class='panel' style='border-color:#D2F898;width:80%;float:left;'><div class='panel-heading' style='background-color:#D2F898;color:#4F4F4F;font-size:13px' >症狀："+response[i]+"</div>";
				temp+="<div class='panel-body' id = 'tempID"+QNumber+"'>"+response[i+1]+"</div><button type='button' class='btn btn-default' id='"+QNumber+"' style='background-color:#f0f0f0;'onclick='delQ("+QNumber+")'>刪除</button></div>"
			}
			$("#FirstVisitQuestionnaireList").append(temp);
		},
		error : function() {
			console.log("錯誤訊息");
		}
	});
		
	
	$('#QMType1').change(function(){
		$("#QMName").removeAttr('disabled');
		$.ajax({
			url : "http://140.121.197.130:8000/BBDPDoctor/QuestionnaireModuleServlet",
			data : {
				state : "selectQMType",
				selectType : $('#QMType1 option:selected').val(),
				doctorID : user
			},
			dataType : "json",
			success : function(response) {
				$("#QMName").empty();					
				var temp="<option value=''>請選擇問卷</option>";
				for(var i=0;i<response.length;i++){
					temp+="<option value='"+response[i]+"'>"+response[i]+"</option>";
				}	
				temp+="</select>";
				$("#QMName").append(temp);

			},
			error : function() {
				console.log("錯誤訊息");
			}
		});	
	});
		
	$.ajax({
		url : "http://140.121.197.130:8000/BBDPDoctor/FirstVisitQuestionnaireModuleServlet",
		data : {
			state : "searchSymptom",
			doctorID : user
		},
		dataType : "json",
		
		success : function(response) {
			$("#symptom1").empty();
			var temp="<option value='all'>選擇症狀</option>";
			for(var i=0;i<response.length;i++){
				temp+="<option value='"+response[i]+"'>"+response[i]+"</option>";
			}	
			temp+="</select>";
			$("#symptom1").append(temp);
		},
		error : function() {
			console.log("錯誤訊息");
		}
	});	
	$("#addQuestionAjax").click(function() {
		if($('#QMName option:selected').val()){
			if((judgment == 1 && $('#symptom2').val())||judgment == 0){
				if(judgment==1) temp=$('#symptom2').val();
				else temp=$('#symptom1 option:selected').val();
				$.ajax({
					url : "http://140.121.197.130:8000/BBDPDoctor/FirstVisitQuestionnaireModuleServlet",
					data : {
						state : "addQFVQ",
						doctorID : user,
						QMname : $('#QMName').val(),
						QMSymptom : temp,								
					},
					dataType : "json",
				
					success : function(response) {
						if (response>0) {
							window.location.reload();
						}else if (response==0) {
							modalGenerator("提示", "此症狀初診問卷已存在");
						}
					},
					error : function() {
						console.log("錯誤訊息");
					}
				});
			}else modalGenerator("提示", "請選擇或新增分類");
		}else modalGenerator("提示", "請選擇問卷");
	});	
    

		
});

function delQ(num){
	$("body").append(						
			"			<div class='modal fade' id='modal-confirm1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>"+
			"				<div class='modal-dialog'>"+
			"					<div class='modal-content'>"+
			"						<div class='modal-header'>"+
			"							<button type='button' class='close' data-dismiss='modal' aria-hidden='true'>×</button>"+
			"							<h4 class='modal-title' id='myModalLabel'>提示</h4>"+
			"						</div>"+
			"						<div class='modal-body'>"+
			"							<div id='display'>確定從初診模板移除？</div>"+
			"						</div>"+
			"						<div class='modal-footer'>"+
			"							<button type='button' class='btn btn-default' data-dismiss='modal' onclick = 'confirmDelete("+num+")'>確定</button>"+
			"							<button type='button' class='btn btn-default' data-dismiss='modal'>取消/button>"+
			"						</div>"+
			"					</div>"+
			"				</div>"+
			"			</div>");
	$('#myModal-confirm1').modal('show');
}

function confirmDelete(number){
	$.ajax({
		url : "http://140.121.197.130:8000/BBDPDoctor/FirstVisitQuestionnaireModuleServlet",
		data : {
			state : "deleteQFVQ",
			QName : $('#tempID'+number).text(),
			doctorID : user
		},
		dataType : "json",
		
		success : function(response) {
			window.location.reload();
		},
		error : function() {
			console.log("錯誤訊息");
		}
	});	

}

function changeSymptom(){
	var s =  $('#symptom1 option:selected').val();
	console.log(s);
	if(s=="all"){
		document.getElementById('symptom2').disabled=false;
		judgment = 1;
	}else{
		judgment = 0;
		document.getElementById('symptom2').disabled=true;
	}
}		
</script>

					<div class = "col-sm-12">

							<div class="panel-heading"style="background-color:#FFFFFF;">							
								<form>						
									<select class="form-control" id="QMType1" style="width:35%;display: inline;">
										<option value="all">問卷模板分類</option>
									</select>

									<input type="text" class="form-control" style="width:30%;display:inline;vertical-align:middle;" id="symptom2" placeholder="請輸入要新增的症狀名稱...">&nbsp;
									<input type="button" id="addQuestionAjax" class="btn btn-default" value="加入" style="background-color:#f0f0f0;font-size:13px;">
